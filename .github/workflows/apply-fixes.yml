name: Apply AI Optimizations
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'td_script.js'

jobs:
  apply-optimizations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure Git
        run: |
          git config user.name "GitHub AI Assistant"
          git config user.email "actions@github.com"
      
